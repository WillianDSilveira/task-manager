<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <h3 class="mb-0"><i class="bi bi-list-check"></i> Gerenciador de Tarefas</h3>
        </div>
        <div class="card-body">
          <div class="mb-4">
            <h5>Nova Tarefa</h5>

            <div class="input-group mb-2">
              <input
                type="text"
                class="form-control"
                placeholder="Título da tarefa"
                [(ngModel)]="newTask.title"
                name="taskTitle">

              <button
                class="btn btn-outline-secondary"
                type="button"
                (click)="suggestDescription()"
                [disabled]="loadingAi || !newTask.title">

                <span *ngIf="!loadingAi">
                  <i class="bi bi-robot"></i> Sugerir Descrição
                </span>

                <span *ngIf="loadingAi">
                  <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                  Pensando...
                </span>
              </button>
            </div>

            <textarea
              class="form-control mb-2"
              placeholder="A descrição aparecerá aqui ou você pode digitar..."
              [(ngModel)]="newTask.description"
              name="taskDescription"
              rows="3">
            </textarea>

            <button
              class="btn btn-success w-100"
              (click)="addTask()"
              [disabled]="!newTask.title">
              <i class="bi bi-plus-circle"></i> Adicionar Tarefa
            </button>
          </div>

          <hr>

          <div class="list-group">
            <div *ngFor="let task of tasks" class="list-group-item d-flex justify-content-between align-items-center animate__animated animate__fadeIn">
              <div [class.text-decoration-line-through]="task.status === 'completed'" class="flex-grow-1">
                <h6 class="mb-0">{{ task.title }}</h6>
                <small class="text-muted">{{ task.description || 'Sem descrição' }}</small>
              </div>

              <div class="ms-3 d-flex shadow-sm-hover">
                <button
                  class="btn btn-sm"
                  [class.btn-outline-success]="task.status === 'pending'"
                  [class.btn-success]="task.status === 'completed'"
                  (click)="toggleStatus(task)"
                  title="Marcar como concluída">
                  <i class="bi"
                    [class.bi-check-circle]="task.status === 'pending'"
                    [class.bi-check-circle-fill]="task.status === 'completed'">
                  </i>
                </button>

                <button
                  class="btn btn-sm btn-outline-danger ms-2"
                  (click)="deleteTask(task.id!)"
                  title="Excluir tarefa">
                  <i class="bi bi-trash"></i>
                </button>
              </div>
            </div>

            <div *ngIf="tasks.length === 0" class="text-center py-4">
              <i class="bi bi-clipboard-x display-4 text-muted"></i>
              <p class="text-muted mt-2">Nenhuma tarefa encontrada. Comece adicionando uma!</p>
            </div>
          </div>
        </div>
      </div>

      <p class="text-center text-muted mt-3" style="font-size: 0.8rem;">
        <i class="bi bi-info-circle"></i> Sugestões geradas via Gemini AI
      </p>
    </div>
  </div>
</div>
